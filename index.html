<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="city-search"
            id="city"
            autofocus="on"
            required
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="city-name">City Name</h1>
            <p>
              <span class="date">Saturday 15:32</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <span class="emoji">☀️</span>
            <span class="current-temp" id="temp">14</span>
            <span class="temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.shecodesfoundation.org/candidates/beryl-nzyula-kenyan"
            target="_blank"
            >Beryl Nzyula</a
          >
          and is <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
